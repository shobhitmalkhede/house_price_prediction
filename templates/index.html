<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { display: inline-block; background: #f4f4f4; padding: 20px; border-radius: 10px; }
        input { padding: 8px; margin: 10px; width: 200px; }
        button { padding: 10px; background: blue; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: darkblue; }
    </style>
</head>
<body>
    <h2>House Price Prediction</h2>
    <form action="/predict" method="post">
        <label for="median_income">Median Income:</label>
        <input type="number" step="any" name="median_income" required>
        <br>
        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
        <h3>Predicted House Price: ${{ prediction }}</h3>
    {% endif %}

    {% if error %}
        <h3 style="color: red;">{{ error }}</h3>
    {% endif %}
</body>
</html>
